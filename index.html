<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <header>
        <img src="./imagens/logo-lista2.png" alt="Logo telefone" />
        <h1>Agenda Telefônica</h1>
      </header>

        <form id="form-cadastro">
          <label>Nome</label>
          <input type="text" id="nomeContato" required />
          <label>Telefone</label>
          <input type="tel" id="numeroContato" required pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(DDD)9xxxx-xxxx" />
          <span class="validacao"></span>
          <button type="submit">
            Salvar contato
          </button>
        </form>

      <table cellspacing="0">            
        <caption>
          Contatos
        </caption> 

        <thead>    
          <tr>
            <th>
              Nome
            </th>
            <th>
              Telefone
            </th>
          </tr>       
        </thead>

        <tbody>            
        </tbody>

      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
